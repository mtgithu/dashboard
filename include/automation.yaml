automation:

    ####################################################
    #                                                  #
    #                   AUTOMATIONS                    #
    #                                                  #
    ####################################################

  - alias: homeassistant_start
    id: '7426848686945'
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
    action:
      - service: browser_mod.close_popup
      - delay:
          seconds: 1
      - service: frontend.reload_themes
      - delay:
          seconds: 10
      - choose:
        - conditions:
            - condition: state
              entity_id:
                - media_player.sony_bravia_tv
                - media_player.samsung_tv
                - media_player.spotify
                - media_player.kok
              state: 'off'
          sequence:
            - service: input_select.select_option
              data:
                entity_id: input_select.conditional_media
                option: Senast nedladdat
      - delay:
          seconds: 10
      - service: fullykiosk.load_start_url
        data:
          entity_id: media_player.galaxy_tab_a_media_player
      - choose:
        - conditions:
            - condition: state
              entity_id: light.hall
              state: 'off'
          sequence:
            - service: switch.turn_on
              entity_id: switch.galaxy_tab_a_screensaver

  - alias: balcony_on
    id: '6204571795721'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.wemo_motion
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
    action:
      - service: switch.turn_on
        entity_id: switch.deltaco_sh_p01

  - alias: balcony_off
    id: '0946556295386'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.wemo_motion
        from: 'on'
        to: 'off'
        for:
          minutes: 30
    action:
      - service: switch.turn_off
        entity_id: switch.deltaco_sh_p01

  - alias: lovelace_updated_ignore
    id: '9381519720051'
    mode: restart
    initial_state: true
    trigger:
      - platform: event
        event_type: lovelace_updated
    action:
      - service: browser_mod.toast
        data:
          duration: 1
          message: ' '

  - alias: clear_log_filesize
    id: '3331821824310'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.home_assistant_log
        above: 50
    action:
      - service: shell_command.ha_purge_logs

  - alias: tv_on_lights
    id: '6657050215613'
    initial_state: true
    trigger:
      - platform: state
        entity_id: media_player.sony_bravia_tv
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_on
        entity_id: light.tv

  - alias: no_motion_bathroom
    id: '9936892396917'
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_badrum_motion
        to: 'off'
        for:
          minutes: 30
    action:
      - service: light.turn_off
        data:
          entity_id: light.badrum

    ####################################################
    #                                                  #
    #                  NOTIFICATIONS                   #
    #                                                  #
    ####################################################

  - alias: toast
    id: '3900676590344'
    mode: parallel
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.sensor_garderob_motion
          - binary_sensor.sensor_badrum_motion
          - binary_sensor.wemo_motion
        from: 'off'
        to: 'on'
    action:
      - service: browser_mod.toast
        data:
          duration: 8000
          message: >
            Rörelse detekterat i {{ trigger.to_state.name }}

  - alias: macos_notification_motion_hall
    id: '4135668040301'
    initial_state: false
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.imac_notify_motion_hall

  - alias: ios_notify_hass_update
    id: '7958228563778'
    trigger:
      - platform: state
        entity_id: binary_sensor.updater
        from: 'off'
        to: 'on'
    action:
      - service: notify.mobile_app_mattias_iphone_ios
        data:
          title: >
            {{ state_attr('binary_sensor.updater', 'newest_version') }} tillgänglig {{ '\U0001F389' }}
          message: Håll in för att uppdatera
          data:
            data:
              url: https://www.home-assistant.io/latest-release-notes/
            push:
              category: ios_hass

  - alias: ios_notify_hass_update_action
    id: '0694774018396'
    initial_state: true
    trigger:
      - platform: event
        event_type: ios.notification_action_fired
        event_data:
          actionName: START_WATCHTOWER
    action:
      - service: switch.turn_on
        entity_id: switch.watchtower

  - alias: notify_and_remove_completed_torrent
    id: '7876919385611'
    mode: parallel
    max: 25
    initial_state: true
    trigger:
      - platform: event
        event_type: transmission_downloaded_torrent
    action:
      - service: notify.mobile_app_mattias_iphone_ios
        data:
          title: Torrent nedladdad
          message: >
            {{ trigger.event.data.name }}
      - service: transmission.stop_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id }}
      - delay:
          minutes: 15
      - service: transmission.remove_torrent
        data:
          name: Transmission
          id: >
            {{ trigger.event.data.id }}

  - alias: ios_notify_tablet_unplugged
    id: '3972668118831'
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id: sensor.galaxy_tab_a_battery_level
        below: 50
    action:
      - service: notify.mobile_app_mattias_iphone_ios
        data:
          title: >
            Ladda väggplattan...
          message: >
            Batteri {{ states(trigger.entity_id) }}%

    ####################################################
    #                                                  #
    #                  SCAN INTERVAL                   #
    #                                                  #
    ####################################################

  - alias: conditional_scan_interval
    id: '0007659752611'
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: /5
      - platform: state
        entity_id: switch.computer_imac
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        entity_id:
          - sensor.netdata_imac_cpu_system
          - sensor.netdata_imac_cpu_user
          - sensor.netdata_imac_ram_free
          - sensor.netdata_imac_disk_system
          - sensor.netdata_imac_disk_macintosh_hd
          - sensor.netdata_imac_uptime
          - sensor.imac_ip
          - sensor.monitors_volume
          - binary_sensor.monitors_mute_state

  - alias: update_hass_release_notes
    id: '4289040658246'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - sensor.hass_version_latest
          - sensor.hass_version_latest_beta
    action:
      - service: homeassistant.update_entity
        entity_id:
          - sensor.hass_release_notes
          - sensor.hass_release_notes_rc

  - alias: update_synology_latest_version_tag
    id: '3362185698381'
    initial_state: true
    trigger:
      - platform: state
        entity_id:
          - binary_sensor.nas_update_available
        from: 'off'
        to: 'on'
    action:
      - service: homeassistant.update_entity
        entity_id:
          - sensor.synology_dsm_latest

    ####################################################
    #                                                  #
    #                     MONITORS                     #
    #                                                  #
    ####################################################

  - alias: monitors_volume_slider
    id: '0022255594357'
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_number.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: shell_command.monitors_volume_slider
      - service: homeassistant.update_entity
        entity_id: binary_sensor.monitors_mute_state
      - service: homeassistant.update_entity
        entity_id: sensor.monitors_volume

  - alias: monitors_volume_update
    id: '1275485733091'
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.monitors_volume
    condition:
      - condition: state
        entity_id: switch.computer_imac
        state: 'on'
    action:
      - service: homeassistant.update_entity
        entity_id: binary_sensor.monitors_mute_state
      - service: input_number.set_value
        data:
          entity_id: input_number.monitors_volume
          value: >
            {% set max_volume = 75 %} {% set min_volume = 7 %}
            {% if states(trigger.entity_id) | int > max_volume %}
              {{ max_volume }}
            {% elif states(trigger.entity_id) | int < min_volume %}
              {{ min_volume }}
            {% else %}
              {{ states(trigger.entity_id) }}
            {% endif %}

  - alias: eq_calibration
    id: '7780410156815'
    mode: queued
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.wemo_monitors
        from:
          - 'on'
          - 'off'
        to:
          - 'on'
          - 'off'
    action:
      - service: shell_command.reference_click
      - delay:
          milliseconds: 100
      - service: shell_command.reference_kill
      - delay:
          milliseconds: 100
      - choose:
        - conditions:
            - condition: state
              entity_id: switch.wemo_monitors
              state: 'on'
          sequence:
            - service: shell_command.reference_monitors
        default:
          - service: shell_command.reference_headphones

  - alias: turn_off_monitors
    id: '9863921240123'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        entity_id: switch.wemo_monitors

    ####################################################
