    #                       FAN 1                      #
    #                                                  #
    ####################################################

  - alias: wemo_fan_turn_off
    id: '0568618309657'
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.wemo_fan
        from: 'off'
        to: 'on'
        for:
          hours: "{{ states('input_number.wemo_fan_timer') | int }}"
      - platform: state
        entity_id: switch.computer_imac
        from: 'on'
        to: 'off'
        for:
          minutes: 15
    action:
      - service: switch.turn_off
        entity_id: switch.wemo_fan

