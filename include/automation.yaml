    ####################################################
    #                                                  #
    #                      TABLET                      #
    #                                                  #
    ####################################################

  - alias: fullykiosk_screensaver
    id: '9452750674803'
    mode: restart
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.sensor_hall_motion
        from: 'off'
        to: 'on'
      - platform: state
        entity_id: light.hall
        from: 'on'
        to: 'off'
    action:
      - choose:
        - conditions: >
            {{ trigger.entity_id == 'binary_sensor.sensor_hall_motion' }}
          sequence:
            - service: switch.turn_off
              entity_id: switch.galaxy_tab_a_screensaver
            - service: light.turn_on
              data:
                entity_id: light.galaxy_tab_a_screen
                brightness_pct: >
                  {{ 90 if is_state('sun.sun', 'above_horizon') else 60 }}
        default:
          - service: switch.turn_on
            entity_id: switch.galaxy_tab_a_screensaver
          - delay:
              minutes: 15
          - service: browser_mod.close_popup
            data:
              deviceID: c2080cea-6627150a

    ####################################################
    #                                                  #
    #                    HDMI / TV                     #
    #                                                  #
    ####################################################

  - alias: hdmi_input_select
    id: '9559814521978'
    mode: parallel
    initial_state: true
    trigger:
      - platform: state
        entity_id: input_select.hdmi
      - platform: state
        entity_id: input_select.hdmi2
    action:
      - service: media_player.select_source
        data:
          entity_id: >
            {% if trigger.entity_id == 'input_select.hdmi' %}
              media_player.sony_bravia_tv
            {% elif trigger.entity_id == 'input_select.hdmi2' %}
              media_player.samsung_tv
            {% endif %}
          source: >
            {{ states(trigger.entity_id) }}

  - alias: turn_on_tv_fail_safe
    id: '0703991107325'
    mode: parallel
    initial_state: true
    trigger:
      - platform: event
        event_type: call_service
        event_data:
          domain: media_player
          service: turn_on
          service_data:
